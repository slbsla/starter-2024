

#database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

save db to file: ~/db/test
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.datasource.initialize=true
spring.datasource.continue-on-error=true


#to avoid get the error "disable SerializationFeature.FAIL_ON_EMPTY_BEANS"
spring.jackson.serialization.fail-on-empty-beans=false

#properties
swagger.api.info.title=Example using Swagger
swagger.api.info.description=This is a simple spring boot application using swagger
swagger.api.info.termsOfServiceUrl=https://www.google.com/search?q=termsOfServiceUrl+swagger
swagger.api.info.contact.name=NAME
swagger.api.info.contact.email=ME@gmail.com
swagger.api.info.contact.url=
swagger.api.info.license=MyLicense
swagger.api.info.licenseUrl=
swagger.api.version=1.0


spring.liquibase.change-log=classpath:/changelog/changelog-master.yaml
spring.liquibase.enabled=true

spring.sql.init.data-locations=classpath:/data.sql

logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
